<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
</head>
<link rel="stylesheet" href="styles.css">

<body>

    <div id="content" class="container">
        <header class="header">
            <h1 id="title" class="text-center">Employment / Job Application
            </h1>
            <p id="description" class="text-center description">
                Please complete the form below to apply for a position with us.
            </p>
        </header>
        <form name="survey-form" id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter Your Name" required>
            </div>
            <div class="form-group">
                <label for="email" id="email-label">E-mail</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter Your Email"
                    required>
            </div>
            <div class="form-group">
                <label for="age" id="number-label">Age</label>
                <input type="number" onkeyup="this.value = parseInt(this.value); this.paste(this.onkeyup);" id="number"
                    name="number" class="form-control" min="10" max="99" placeholder="Enter Your Age" required>
            </div>
            <div class="form-group">
                <p>Choose Your Career
                    <span class="clue">(Check all that apply)</span>
                </p>
                <label for="career">
                    <input name="prefer" value="Front-End Developer" type="checkbox" class="input-checkbox">
                    Front-End Developer
                </label>
                <label for="career">
                    <input name="prefer" value="Back-End Developer" type="checkbox" class="input-checkbox">
                    Back-End Developer
                </label>
                <label for="career">
                    <input name="prefer" value="Full-Stack Developer" type="checkbox" class="input-checkbox">
                    Full-Stack Developer
                </label>
                <label for="career">
                    <input name="prefer" value="Mobile Developer" type="checkbox" class="input-checkbox">
                    Mobile Developer
                </label>
                <label for="career">
                    <input name="prefer" value="Deskop App Developer" type="checkbox" class="input-checkbox">
                    Deskop App Developer
                </label>
            </div>
            <div class="form-group">
                <p>Choose your contract type</p>
                <select name="mostLike" id="dropdown" class="form-control" required>
                    <option disabled selected value>Select an options</option>
                    <option value="Full-time">Full-Time</option>
                    <option value="Part-time">Part-time</option>
                    <option value="Free-lance">Free-lance</option>
                </select>
            </div>
            <div class="form-group">
                <p>Submit your cover letter so we can get to know you better</p>
                <textarea name="cover" id="cover" cols="30" rows="10" class="input-textarea"
                    placeholder="Submit Cover Letter"></textarea>
            </div>
            <div class="form-group">
                <label for="file-upload" class="custom-file-upload">
                    Upload your CV .pdf
                </label>
                <input id="file-upload" type="file" />
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">Submit</button>
            </div>
    </div>
    </form>
    </div>

</body>

</html>
